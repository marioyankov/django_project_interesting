{% extends 'base.html' %}

{% load static %}

{% block site_content %}
    <h1 class="text-center">Posts</h1>
    <ul>
        {% for post in posts %}
            <div>
                <img class="post-image" src="{{ post.image.url }}" alt="{{ post.image.name }}">
                <p>{{ post.description }}</p>
            </div>
        {% endfor %}
    </ul>

{% endblock %}
