{% extends 'base.html' %}

{% load static %}

{% block site_content %}
    <h1 class="text-center">Did you know ?</h1>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                {% for post in posts %}
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top" src="{{ post.image.url }}" alt="{{ post.image.name }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ post.post_name }}</h5>
                            <p class="card-text">{{ post.description }}</p>
                        </div>
                        <a href="{% url 'post details' post.pk %}" class="btn btn-primary">Details</a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
